version: 2
jobs:
  build-node13:
    docker:
      - image: circleci/node:13-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run: yarn run ci
      - persist_to_workspace:
          root: "./packages/vscode-ui5-language-assistant"
          paths:
            # https://golang.org/pkg/path/filepath/#Match
            - vscode-ui5-language-assistant-*

