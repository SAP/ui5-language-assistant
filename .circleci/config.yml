version: 2.1
jobs:
  build-node16:
    docker:
      - image: circleci/node:16-browsers
    working_directory: ~/repo
    steps:
      - run: sudo apt-get install libxss1
      - checkout
      - run: yarn
      - run: yarn run ci

  build-node14:
    docker:
      - image: circleci/node:14-browsers
    working_directory: ~/repo
    steps:
      - run: sudo apt-get install libxss1
      - checkout
      - run: yarn
      - run: yarn run ci
      - run:
          name: coveralls report
          command: |
            if [ -n "$CIRCLE_PR_NUMBER" ]; then
              circleci step halt
            fi
            # disabling coveralls.io as it is currently broken.
            # cat ./coverage/lcov.info | ./node_modules/.bin/coveralls

  build-node12:
    docker:
      - image: circleci/node:12-browsers
    working_directory: ~/repo
    steps:
      - run: sudo apt-get install libxss1
      - checkout
      - run: yarn
      - run: yarn run ci

  compliance:
    docker:
      - image: circleci/python:3.6.4
    working_directory: ~/workdir
    steps:
      - checkout
      - run:
          name: compliance check
          command: |
            pip3 install --user reuse
            ~/.local/bin/reuse lint

  deploy-npm:
    docker:
      - image: circleci/node:12-browsers
    working_directory: ~/repo
    steps:
      - run: sudo apt-get install libxss1
      - checkout
      - run: yarn --pure-lockfile
      - run: yarn run ci
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      # To help debug when lerna detects changes to the working tree and fails the publish
      - run: git status
      # https://github.com/lerna/lerna/issues/2788
      - run: yarn run lerna:publish --no-verify-access

  prepare-vsix:
    docker:
      - image: circleci/node:12-browsers
    working_directory: ~/repo
    steps:
      - run: sudo apt-get install libxss1
      - checkout
      - run: yarn
      - run: yarn run ci
      - persist_to_workspace:
          root: "./packages/vscode-ui5-language-assistant"
          paths:
            # https://golang.org/pkg/path/filepath/#Match
            - vscode-ui5-language-assistant-*

  deploy-gh-releases:
    docker:
      - image: circleci/golang:1.13
    steps:
      - attach_workspace:
          at: ./dist
      - run:
          name: "Publish Release on GitHub"
          command: |
            go get github.com/tcnksm/ghr
            VERSION=${CIRCLE_TAG}
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} ./dist/

workflows:
  version: 2
  voter:
    jobs:
#   no tag for version 16 on https://hub.docker.com/r/circleci/node yet
#      - build-node16
      - build-node14
      - build-node12
      - compliance
  release:
    jobs:
      - deploy-npm:
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
      - prepare-vsix:
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
      - deploy-gh-releases:
          requires:
            - prepare-vsix
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
